<div ng-controller="ViewMovieController" ng-init="init()">
	<div class="container col-xs-8">
		<div class = "panel panel-primary">
		    <div class = "panel-heading">
				<h3 class = "panel-title">Name</h3>
		    </div>
		   
			<div class = "panel-body">
				{{movie.name}}
		    </div>
		</div>
		<div class = "panel panel-success">
		    <div class = "panel-heading">
				<h3 class = "panel-title">Tagline:</h3>
		    </div>
		   
		    <div class = "panel-body">
				{{movie.tagline}}
		    </div>
		</div>
		<div class = "panel panel-success">
		    <div class = "panel-heading">
				<h3 class = "panel-title">Description:</h3>
		    </div>
		   
		    <div class = "panel-body">
				{{movie.description}}
		    </div>
		</div>
		<h1>User's comments:</h1>
		<div ng-repeat="comment in movie.usersComments">
			<div class = "panel panel-info">
				<div class = "panel-heading">
				   <h3 class = "panel-title">Noname</h3>
				</div>
				
				<div class = "panel-body">
				   {{comment}}
				</div>
			</div>
		</div>
		<div class="form-group">
	  		<label for="comment">Comment:</label>
	  		<textarea class="form-control" rows="5" id="comment" ng-model="comment"></textarea>
		</div>
		<button ng-click="addComment()">Add comment</button>
	</div>
</div>
