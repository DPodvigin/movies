<div ng-controller="ListMoviesController">
	<div class="container col-xs-8">
		<div class="form-group col-xs-2">
		  <label for="name">Enter movie name</label>
		  <input type="text" name="name" class="form-control" id="name" ng-model="searchBox">
		  <button class="btn btn-primary" ng-click="findMovie()">Find</button>
		</div>
	</div>
	
	
	<div ng-if="movies">
		<div class="container col-xs-8">
			<table class="table table-hover table-bordered">
			<thead>
				<tr>
			 	<th>Name</th>
			 	<th>Description<th>
				</tr>
			</thead>
			<tbody>
			<tr ng-repeat="movie in movies">
				<td ng-click="foundMovie(movie.id)">{{movie.name}}</td>
				<td ng-click="foundMovie(movie.id)">{{movie.description}}</td>
			</tr>
			</tbody>
			</table>
		</div>
	</div>
</div>
